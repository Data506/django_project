<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subscribe</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">
</head>
<body>
  <div class="background">
    <div class="content">
      <h1>Subscribe</h1>

      <!-- Display error messages if any (optional) -->
      {% if messages %}
        {% for message in messages %}
          <p style="color: red;">{{ message }}</p>
        {% endfor %}
      {% endif %}

      <!-- Subscription form -->
      <form method="POST">
        {% csrf_token %}
        <label for="email">Enter your email:</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="you@example.com"
          required 
        />
        <button type="submit">Subscribe</button>
      </form>
    </div>
  </div>
</body>
</html>
